<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="calc">
        <div id="input-field">
          <h1></h1>
        </div>
        <div class="grid">
          <div class="row">
            <button class="row-btn">C</button>
            <button class="row-btn"><</button>
            <button class="row-btn">%</button>
            <button class="row-btn">/</button>
          </div>
          <div class="row">
            <button class="row-btn">7</button>
            <button class="row-btn">8</button>
            <button class="row-btn">9</button>
            <button class="row-btn">*</button>
          </div>
          <div class="row">
            <button class="row-btn">4</button>
            <button class="row-btn">5</button>
            <button class="row-btn">6</button>
            <button class="row-btn">-</button>
          </div>
          <div class="row">
            <button class="row-btn">1</button>
            <button class="row-btn">2</button>
            <button class="row-btn">3</button>
            <button class="row-btn">+</button>
          </div>
          <div class="row">
            <button class="row-btn">0</button>
            <button class="row-btn">00</button>
            <button class="row-btn">.</button>
            <button class="row-btn">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
